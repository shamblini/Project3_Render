{% extends 'table_header.html' %} 
    {% block content %}

    <div class="table_view">
        <a href="{% url 'add-job' %}"><button class="add_product">Add Job</button></a>
    <table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>SALARY</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td><a href="{% url 'show-job' job.id %}">{{job.id}}</a> </td>
        <td><a href="{% url 'show-job' job.id %}">{{job.job_title}}</a> </td>
        <td>{{job.salary}}</td> 
    </tr>
    {% endfor %}
    </table>
    </div>

    {% endblock %}
</html>
