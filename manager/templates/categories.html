{% extends 'table_header.html' %} 
    {% block content %}

    <div class="table_view">
    <a href="{% url 'add-category' %}"><button class="add_product">Add Category</button></a>
    <table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>DESCRIPTION</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td><a href="{% url 'show-category' category.id %}">{{category.id}}</a> </td>
        <td><a href="{% url 'show-category' category.id %}">{{category.name}}</a> </td>
        <td>{{category.description}}</td> 
    </tr>
    {% endfor %}
    </table>
    </div>
    {% endblock %}
</html>
